<!DOCTYPE html>
<html>
	<head>
		<meta name=viewport content=width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no>
		<script src=/JS/socket.io.js></script>
		<script src=/JS/socket.js></script>
		<script src=/JS/Module.js></script>
		<script src=/JS/Canvas.min.js></script>
		<link href=/CSS/Main.css rel=stylesheet />
		<title>Server</title>
		<link rel=icon href=/favicon.png />
		<meta charset=UTF-8>
		<meta name=description content=Content>
		<meta name=keywords content=HTML,CSS,JS>
		<meta name=author content=ValentinHacker>
		<script>
			onload = function() {
				if (<& [req.cookies.user, req.cookies.pass].join(':') == parent.auth &>) {
					dbg();
				}
				mul('div[0]', "background='@radial-gradient(white 5%, lightgrey 80%, grey 110%)'");
			};
		</script>
	</head>
	<body bgcolor=grey class='flexc center'>
		<div class='fullscreen flexc center'>
			<h1>Welcome!</h1><br/>
			<h4><& req.cookies.user || ' ' &></h4><br/>
			<div>
				<button onclick=location.href='portal.html'><& !req.cookies.user ? 'Register/Login' : 'Unregister/Logout' &></button><br/>
				<button onclick=location.href='/admin' class=<& [req.cookies.user, req.cookies.pass].join(':') == parent.auth ? 'visible' : 'hidden' &>>Administration</button>
			</div>
		</div>
	</body>
</html>
